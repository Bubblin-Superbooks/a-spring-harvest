<div class="leaf flex"><div class="inner justify"><h3>“So We Lay Down The Pen”</h3><pre class="  ">So we lay down the pen,
So we forbear the building of the rime,
And bid our hearts be steel for times and a time
    Till ends the strife, and then,
When the New Age is verily begun,
God grant that we may do the things undone.</pre><hr class="section"></div> </div>
